spring.application.name=ChipIn

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/chipin
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=chipin
spring.jpa.properties.hibernate.hbm2ddl.auto=none

# Force schema at connection level (Fix for Hikari Pool)
spring.datasource.hikari.schema=chipin
